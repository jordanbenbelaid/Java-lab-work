
server.port=8080

# Removes stack trace from server response on exception
server.error.include-stacktrace=NEVER

# OpenAPI 3/Swagger UI URL
springdoc.api-docs.enabled=true
## JSON displayed from this link (auto-generated doc info)
springdoc.api-docs.path=/api-doc
## View Swagger UI docs at http://localhost:8080/swagger-ui.html
## Or set the swagger UI url with: springdoc.swagger-ui.path=/custom-swagger-path.html
# Sort API paths according to HTTP method order
springdoc.swagger-ui.operationsSorter=method

# H2 DB Config
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testDB
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/h2

# Make JPA show sql executed/generated
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always